<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>UI Assingnment - Version 2</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
</head>
<body>
	<section id="main-card" class="main-card">
		<div id="main-title" class="flex-container title row">
			<h1 class="">Audience</h1>
		</div>
		<div class="flex-container">
			<div id="left" class="column">
				<div class="tab-bar">
					<div id="talking" class="tab">Talking about</div>
					<div id="labels" class="tab">Labels</div>
				</div>
				<div>
					<div id="display" class="row">Row</div>
					<div id="display" class="row">Row</div>
					<div id="display" class="row">Row</div>
					<div id="display" class="row">Row</div>
					<div id="display" class="row">Row</div>
				</div>
				<div id="other" class="row">Other topics</div>
			</div>
			<div id="right" class="column">
				<div id="graphic-data" class="row">
					<div id="numbers">Numbers and icons</div>
					<div id="graph">Graph</div>
				</div>
				<div id="statistics" class="row flex-container">
					<div id="networks" class="box">Networks</div>
					<div id="demographics" class="box">Demographics</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
