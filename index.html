<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>UI Assingnment - Version 2</title>
	<link rel="stylesheet" href="css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
	<section id="main-card" class="main-card">
		<div id="main-title" class="flex-container title">
			<h1 class="card-title">Audience</h1>
		</div>
		<div class="flex-container">
			<div id="left" class="column">
				<div class="tab-bar title">
					<div id="talking" class="tab">Talking about</div>
					<div id="labels" class="tab">Labels</div>
				</div>
				<div>
					<div id="display" class="row">Row</div>
					<div id="display" class="row">Row</div>
					<div id="display" class="row">Row</div>
					<div id="display" class="row">Row</div>
					<div id="display" class="row">Row</div>
				</div>
				<div id="other" class="row">
					<h2>Other topics</h2>
				</div>
			</div>
			<div id="right" class="column">
				<div id="graphic-data" class="row">
					<div id="numbers">Numbers and icons</div>
					<div id="graph">Graph</div>
				</div>
				<div id="statistics" class="row flex-container">
					<div>
					</div>
					<div class="box">
						<h2>Networks</h2>
						<div id="networks"></div>
					</div>
					<div class="box">
						<h2>Demographics</h2>
						<div id="demographics"></div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/app-bar.js"></script>
</body>
</html>
